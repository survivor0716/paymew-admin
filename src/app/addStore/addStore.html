<acme-sidebar></acme-sidebar>

<div layout="column" flex>
  <acme-toolbar></acme-toolbar>
  <md-content layout="column" flex>
    <div class="doc-content md-whiteframe-z1">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2 class="md-flex">添加门店</h2>
        </div>
      </md-toolbar>

      <md-content layout-padding="">
        <div>
          <form name="addStoreForm">
            <h3>门店信息</h3>
            <md-select placeholder="选择所属商户" ng-model="merchant.mch_id" required="" style="min-width: 200px;">
              <md-input-container class="md-block" md-no-float="">
                <input ng-model="searchTerm" type="text" placeholder="输入商户名称" ng-keyup="loadMerchants($event)">
              </md-input-container>
              <md-option ng-value="merchant.mch_id" ng-repeat="merchant in merchants">{{merchant.name}}</md-option>
            </md-select>
            <md-input-container class="md-block">
              <label>门店名称</label>
              <input ng-model="store.storeName" type="text" name="storeName" required="">
              <div ng-messages="addStoreForm.storeName.$error">
                <div ng-message="required">门店名称不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>省份</label>
              <input ng-model="store.province" type="text" name="province" required="">
              <div ng-messages="addStoreForm.province.$error">
                <div ng-message="required">门店所在省份不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>城市</label>
              <input ng-model="store.city" type="text" name="city" required="">
              <div ng-messages="addStoreForm.city.$error">
                <div ng-message="required">门店所在城市不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>区（县）</label>
              <input ng-model="store.district" type="text" name="district" required="">
              <div ng-messages="addStoreForm.district.$error">
                <div ng-message="required">门店所在区（县）不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>详情</label>
              <input ng-model="store.detail" type="text" name="detail" required="">
              <div ng-messages="addStoreForm.detail.$error">
                <div ng-message="required">门店地址详情不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>最低提现限额</label>
              <input ng-model="store.withdrawal_limit" type="number" name="withdrawal_limit" required="">
              <div ng-messages="addStoreForm.withdrawal_limit.$error">
                <div ng-message="required">最低提现限额不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>提现方式</label>
              <input ng-model="store.withdrawal_type">
            </md-input-container>
            <h3>账户信息</h3>
            <md-input-container class="md-block">
              <label>银行卡号</label>
              <input ng-model="account.account" type="text" name="account" required="">
              <div ng-messages="addStoreForm.account.$error">
                <div ng-message="required">银行卡号不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>姓名</label>
              <input ng-model="account.name" type="text" name="name" required="">
              <div ng-messages="addStoreForm.name.$error">
                <div ng-message="required">姓名不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>银行名称</label>
              <input ng-model="account.bank" type="text" name="bank" required="">
              <div ng-messages="addStoreForm.bank.$error">
                <div ng-message="required">银行名称不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>账户类型</label>
              <input ng-model="account.type" type="text" name="type" required="">
              <div ng-messages="addStoreForm.type.$error">
                <div ng-message="required">账户类型不能为空</div>
              </div>
            </md-input-container>
            <md-input-container class="md-block">
              <label>手机号</label>
              <input ng-model="account.phone" type="tel" name="phone" required="" maxlength="11" md-maxlength="11">
              <div ng-messages="addStoreForm.phone.$error">
                <div ng-message="required">手机号不能为空</div>
              </div>
            </md-input-container>
          </form>
        </div>

        <md-button class="md-raised animated infinite" ng-disabled="!addStoreForm.$valid" ng-click="submit()">提交</md-button>
      </md-content>
    </div>

    <div layout="row" flex class="layout-row">

      <div id="license-footer" style="align-self: flex-end;
    padding: 16px 32px;
    width: 100%;
    text-align: left;
    font-size: small;
    border-top: 1px solid #ddd;">
        Powered by PayMew ©2016.
        Code licensed under the <a href="./license">MIT License</a>.
      </div>
    </div>
  </md-content>
</div>
